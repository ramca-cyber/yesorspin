<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            opacity: 0.3;
        }
        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.5) inset;
            text-align: center;
            width: 100%;
            max-width: 750px;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .segment-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #333;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.05);
            padding: 12px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .segment-control:hover {
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }
        .segment-control label {
            user-select: none;
        }
        .segment-control input[type="range"] {
            width: 150px;
            height: 6px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
        }
        .segment-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .segment-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .segment-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .segment-control input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .segment-control input[type="number"] {
            width: 50px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .segment-control input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .wheel-container {
            position: relative;
            width: 90vw;
            max-width: 675px;
            height: 90vw;
            max-height: 675px;
            margin: 0 auto 20px auto;
        }
        .wheel-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 102%;
            height: 102%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            z-index: -1;
        }
        .wheel-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: 5;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            h1 {
                margin-bottom: 30px;
                font-size: 2.5rem;
            }
            .controls {
                margin-top: 30px;
            }
            .wheel-container {
                width: 675px;
                height: 675px;
                margin-bottom: 30px;
            }
            .spin-button {
                width: 140px;
                height: 140px;
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .spin-button {
                width: 100px;
                height: 100px;
                font-size: 0.8rem;
            }
        }
        .pointer {
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: clamp(20px, 3vw, 24px) solid transparent;
            border-right: clamp(20px, 3vw, 24px) solid transparent;
            border-top: clamp(30px, 4vw, 36px) solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(255, 71, 87, 0.5)) drop-shadow(0 0 15px rgba(255, 71, 87, 0.3));
            animation: pointerPulse 2s ease-in-out infinite;
        }
        @keyframes pointerPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 4px solid white;
            width: 120px;
            height: 120px;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 8px rgba(102, 126, 234, 0.2);
            z-index: 20;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .spin-button:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4), 0 0 0 8px rgba(102, 126, 234, 0.3), 0 0 30px rgba(102, 126, 234, 0.5);
        }
        .spin-button:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.95);
        }
        .spin-button:disabled {
            opacity: 0.8;
            cursor: not-allowed;
            animation: buttonPulse 1.5s ease-in-out infinite;
        }
        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 8px rgba(102, 126, 234, 0.2); }
            50% { box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 0 8px rgba(102, 126, 234, 0.4); }
        }
        .result {
            margin-bottom: 20px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 700;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .result.show {
            animation: resultAppear 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        @keyframes resultAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.5) translateY(-20px);
            }
            60% {
                transform: scale(1.1) translateY(0);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to   { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yes or No Wheel</h1>
        <div class="result" id="result"></div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <svg id="wheel" width="100%" height="100%" viewBox="0 0 320 320" style="transition: transform 4s cubic-bezier(0.17,0.67,0.12,0.99); filter: drop-shadow(0 4px 20px rgba(0,0,0,0.2));">
                <!-- Wheel slices and text will be rendered by JS -->
            </svg>
            <button class="spin-button" id="spinButton">SPIN THE WHEEL</button>
        </div>
        <div class="controls">
            <div class="segment-control">
                <label for="segmentSlider">Segments:</label>
                <input type="range" id="segmentSlider" min="2" max="12" value="8" step="1">
                <input type="number" id="segmentNumber" min="2" max="12" value="8" step="1">
            </div>
        </div>
    </div>
    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const segmentSlider = document.getElementById('segmentSlider');
        const segmentNumber = document.getElementById('segmentNumber');
        const center = 160, radius = 150;
        let segments = 8;
        let labels = generateLabels(8);
        const colors = [
            { start: '#48bb78', end: '#38a169' },  // Green gradient
            { start: '#f56565', end: '#e53e3e' }   // Red gradient
        ];
        let isSpinning = false;
        let audioContext = null;
        let spinningSound = null;

        function generateLabels(count) {
            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(i % 2 === 0 ? 'YES' : 'NO');
            }
            return result;
        }

        function updateSegments(count) {
            segments = count;
            labels = generateLabels(count);
            drawWheel();
        }

        segmentSlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            segmentNumber.value = value;
            if (!isSpinning) {
                updateSegments(value);
            }
        });

        segmentNumber.addEventListener('input', (e) => {
            let value = parseInt(e.target.value);
            if (value < 2) value = 2;
            if (value > 12) value = 12;
            e.target.value = value;
            segmentSlider.value = value;
            if (!isSpinning) {
                updateSegments(value);
            }
        });

        // Draw the wheel
        function drawWheel() {
            wheel.innerHTML = '';
            
            // Create gradients
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            for(let i=0; i<2; i++) {
                const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                gradient.setAttribute('id', `gradient${i}`);
                gradient.setAttribute('x1', '0%');
                gradient.setAttribute('y1', '0%');
                gradient.setAttribute('x2', '100%');
                gradient.setAttribute('y2', '100%');
                
                const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop1.setAttribute('offset', '0%');
                stop1.setAttribute('stop-color', colors[i].start);
                
                const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop2.setAttribute('offset', '100%');
                stop2.setAttribute('stop-color', colors[i].end);
                
                gradient.appendChild(stop1);
                gradient.appendChild(stop2);
                defs.appendChild(gradient);
            }
            wheel.appendChild(defs);
            
            for(let i=0; i<segments; i++) {
                const startAngle = (i * 360 / segments) - 90;
                const endAngle = ((i+1) * 360 / segments) - 90;
                const largeArc = endAngle - startAngle > 180 ? 1 : 0;
                const start = polarToCartesian(center, center, radius, startAngle);
                const end = polarToCartesian(center, center, radius, endAngle);

                // Draw segment
                const pathData = [
                    `M ${center} ${center}`,
                    `L ${start.x} ${start.y}`,
                    `A ${radius} ${radius} 0 ${largeArc} 1 ${end.x} ${end.y}`,
                    'Z'
                ].join(' ');
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('d', pathData);
                segment.setAttribute('fill', `url(#gradient${i%2})`);
                segment.setAttribute('stroke', '#fff');
                segment.setAttribute('stroke-width', '4');
                segment.style.filter = 'drop-shadow(0 2px 4px rgba(0,0,0,0.15))';
                wheel.appendChild(segment);

                // Label position and rotation (oriented along segment angle)
                const midAngle = (startAngle + endAngle)/2;
                const labelRadius = radius * 0.65;
                const labelPos = polarToCartesian(center, center, labelRadius, midAngle);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', labelPos.x);
                text.setAttribute('y', labelPos.y);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                
                // Dynamic font size based on segment count
                const fontSize = segments <= 4 ? '2rem' : segments <= 8 ? '1.5rem' : '1.2rem';
                text.setAttribute('font-size', fontSize);
                text.setAttribute('fill', '#fff');
                text.setAttribute('font-weight', 'bold');
                text.style.filter = 'drop-shadow(2px 2px 3px rgba(0,0,0,0.3))';
                
                // Rotate text to align along the radius (perpendicular to segment edge)
                // midAngle points from center outward, so text is oriented radially
                text.setAttribute('transform', `rotate(${midAngle+90} ${labelPos.x} ${labelPos.y})`);
                text.textContent = labels[i];
                wheel.appendChild(text);
            }
        }
        
        // Confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#48bb78', '#f56565', '#ffd700', '#ff6b9d'];
            const confettiCount = 50;
            
            for(let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.opacity = '1';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '1000';
                document.body.appendChild(confetti);
                
                const angle = (Math.PI * 2 * i) / confettiCount;
                const velocity = 3 + Math.random() * 5;
                const tx = Math.cos(angle) * velocity * 50;
                const ty = Math.sin(angle) * velocity * 50;
                
                confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 500,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                }).onfinish = () => confetti.remove();
            }
        }

        function polarToCartesian(cx, cy, r, angle) {
            const rad = angle * Math.PI / 180;
            return {x: cx + r * Math.cos(rad), y: cy + r * Math.sin(rad)};
        }

        drawWheel();

        // Wheel spinning and sound code (same as before)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        function playSpinSound() {
            initAudio();
            if (spinningSound) {
                try { spinningSound.stop(); } catch (e) {}
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(20, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(5, audioContext.currentTime + 3.5);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 4);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 4);
            spinningSound = oscillator;
        }

        spinButton.addEventListener('click', spinWheel);

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.textContent = '';
            resultDiv.classList.remove('show');
            playSpinSound();
            const minSpins = 5, maxSpins = 8;
            const spins = Math.floor(Math.random() * (maxSpins - minSpins + 1)) + minSpins;
            const extraDegrees = Math.random() * 360;
            const totalRotation = (spins * 360) + extraDegrees;
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            setTimeout(() => {
                const finalRotation = totalRotation % 360;
                const degreesPerSegment = 360 / segments;
                const sectionIndex = Math.floor(((360 - finalRotation + degreesPerSegment / 2) % 360) / degreesPerSegment);
                const result = labels[sectionIndex];
                
                // Show confetti
                createConfetti();
                
                resultDiv.textContent = `The answer is: ${result}`;
                resultDiv.classList.add('show');
                isSpinning = false;
                spinButton.disabled = false;
                setTimeout(() => {
                    wheel.style.transition = 'none';
                    wheel.style.transform = `rotate(${finalRotation}deg)`;
                    setTimeout(() => {
                        wheel.style.transition = 'transform 4s cubic-bezier(0.17,0.67,0.12,0.99)';
                    }, 50);
                }, 100);
            }, 4000);
        }
    </script>
</body>
</html>
