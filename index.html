<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Wheel</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }
        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 30px auto;
        }
        .pointer {
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 24px solid transparent;
            border-right: 24px solid transparent;
            border-top: 36px solid #333;
            z-index: 10;
        }
        .spin-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .spin-button:active:not(:disabled) {
            transform: translateY(1px);
        }
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result.show {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to   { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yes or No Wheel</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <svg id="wheel" width="320" height="320" viewBox="0 0 320 320" style="transition: transform 4s cubic-bezier(0.17,0.67,0.12,0.99);">
                <!-- Wheel slices and text will be rendered by JS -->
            </svg>
        </div>
        <button class="spin-button" id="spinButton">SPIN THE WHEEL</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const center = 160, radius = 150;
        const segments = 8;
        const labels = ['YES', 'NO', 'YES', 'NO', 'YES', 'NO', 'YES', 'NO'];
        const colors = ['#48bb78', '#f56565'];
        let isSpinning = false;
        let audioContext = null;
        let spinningSound = null;

        // Draw the wheel
        function drawWheel() {
            wheel.innerHTML = '';
            for(let i=0; i<segments; i++) {
                const startAngle = (i * 360 / segments) - 90;
                const endAngle = ((i+1) * 360 / segments) - 90;
                const largeArc = endAngle - startAngle > 180 ? 1 : 0;
                const start = polarToCartesian(center, center, radius, startAngle);
                const end = polarToCartesian(center, center, radius, endAngle);

                // Draw segment
                const pathData = [
                    `M ${center} ${center}`,
                    `L ${start.x} ${start.y}`,
                    `A ${radius} ${radius} 0 ${largeArc} 1 ${end.x} ${end.y}`,
                    'Z'
                ].join(' ');
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('d', pathData);
                segment.setAttribute('fill', colors[i%2]);
                segment.setAttribute('stroke', '#fff');
                segment.setAttribute('stroke-width', '4');
                wheel.appendChild(segment);

                // Label position and rotation
                const midAngle = (startAngle + endAngle)/2;
                const labelRadius = radius * 0.65;
                const labelPos = polarToCartesian(center, center, labelRadius, midAngle);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', labelPos.x);
                text.setAttribute('y', labelPos.y);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('font-size', '2rem');
                text.setAttribute('fill', '#fff');
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('transform', `rotate(${midAngle+90} ${labelPos.x} ${labelPos.y})`);
                text.textContent = labels[i];
                wheel.appendChild(text);
            }
        }

        function polarToCartesian(cx, cy, r, angle) {
            const rad = angle * Math.PI / 180;
            return {x: cx + r * Math.cos(rad), y: cy + r * Math.sin(rad)};
        }

        drawWheel();

        // Wheel spinning and sound code (same as before)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        function playSpinSound() {
            initAudio();
            if (spinningSound) {
                try { spinningSound.stop(); } catch (e) {}
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(20, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(5, audioContext.currentTime + 3.5);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 4);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 4);
            spinningSound = oscillator;
        }

        spinButton.addEventListener('click', spinWheel);

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.textContent = '';
            resultDiv.classList.remove('show');
            playSpinSound();
            const minSpins = 5, maxSpins = 8;
            const spins = Math.floor(Math.random() * (maxSpins - minSpins + 1)) + minSpins;
            const extraDegrees = Math.random() * 360;
            const totalRotation = (spins * 360) + extraDegrees;
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            setTimeout(() => {
                const finalRotation = totalRotation % 360;
                const sectionIndex = Math.floor(((360 - finalRotation + 22.5) % 360) / 45); // offset by 22.5deg
                const result = labels[sectionIndex];
                resultDiv.textContent = `The answer is: ${result}`;
                resultDiv.classList.add('show');
                isSpinning = false;
                spinButton.disabled = false;
                setTimeout(() => {
                    wheel.style.transition = 'none';
                    wheel.style.transform = `rotate(${finalRotation}deg)`;
                    setTimeout(() => {
                        wheel.style.transition = 'transform 4s cubic-bezier(0.17,0.67,0.12,0.99)';
                    }, 50);
                }, 100);
            }, 4000);
        }
    </script>
</body>
</html>
