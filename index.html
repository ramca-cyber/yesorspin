<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .segment-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #333;
        }
        .segment-control input[type="range"] {
            width: 150px;
        }
        .segment-control input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .wheel-container {
            position: relative;
            width: 90vw;
            max-width: 450px;
            height: 90vw;
            max-height: 450px;
            margin: 0 auto 20px auto;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            h1 {
                margin-bottom: 30px;
            }
            .controls {
                margin-bottom: 30px;
            }
            .wheel-container {
                width: 450px;
                height: 450px;
                margin-bottom: 30px;
            }
        }
        .pointer {
            position: absolute;
            top: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: clamp(20px, 3vw, 24px) solid transparent;
            border-right: clamp(20px, 3vw, 24px) solid transparent;
            border-top: clamp(30px, 4vw, 36px) solid #333;
            z-index: 10;
        }
        .spin-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .spin-button:active:not(:disabled) {
            transform: translateY(1px);
        }
        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            color: #333;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result.show {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px);}
            to   { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yes or No Wheel</h1>
        <div class="controls">
            <div class="segment-control">
                <label for="segmentSlider">Segments:</label>
                <input type="range" id="segmentSlider" min="2" max="12" value="2" step="1">
                <input type="number" id="segmentNumber" min="2" max="12" value="2" step="1">
            </div>
        </div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <svg id="wheel" width="100%" height="100%" viewBox="0 0 320 320" style="transition: transform 4s cubic-bezier(0.17,0.67,0.12,0.99);">
                <!-- Wheel slices and text will be rendered by JS -->
            </svg>
        </div>
        <button class="spin-button" id="spinButton">SPIN THE WHEEL</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const segmentSlider = document.getElementById('segmentSlider');
        const segmentNumber = document.getElementById('segmentNumber');
        const center = 160, radius = 150;
        let segments = 2;
        let labels = ['YES', 'NO'];
        const colors = ['#48bb78', '#f56565'];
        let isSpinning = false;
        let audioContext = null;
        let spinningSound = null;

        function generateLabels(count) {
            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(i % 2 === 0 ? 'YES' : 'NO');
            }
            return result;
        }

        function updateSegments(count) {
            segments = count;
            labels = generateLabels(count);
            drawWheel();
        }

        segmentSlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            segmentNumber.value = value;
            if (!isSpinning) {
                updateSegments(value);
            }
        });

        segmentNumber.addEventListener('input', (e) => {
            let value = parseInt(e.target.value);
            if (value < 2) value = 2;
            if (value > 12) value = 12;
            e.target.value = value;
            segmentSlider.value = value;
            if (!isSpinning) {
                updateSegments(value);
            }
        });

        // Draw the wheel
        function drawWheel() {
            wheel.innerHTML = '';
            for(let i=0; i<segments; i++) {
                const startAngle = (i * 360 / segments) - 90;
                const endAngle = ((i+1) * 360 / segments) - 90;
                const largeArc = endAngle - startAngle > 180 ? 1 : 0;
                const start = polarToCartesian(center, center, radius, startAngle);
                const end = polarToCartesian(center, center, radius, endAngle);

                // Draw segment
                const pathData = [
                    `M ${center} ${center}`,
                    `L ${start.x} ${start.y}`,
                    `A ${radius} ${radius} 0 ${largeArc} 1 ${end.x} ${end.y}`,
                    'Z'
                ].join(' ');
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('d', pathData);
                segment.setAttribute('fill', colors[i%2]);
                segment.setAttribute('stroke', '#fff');
                segment.setAttribute('stroke-width', '4');
                wheel.appendChild(segment);

                // Label position and rotation (oriented along segment angle)
                const midAngle = (startAngle + endAngle)/2;
                const labelRadius = radius * 0.65;
                const labelPos = polarToCartesian(center, center, labelRadius, midAngle);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', labelPos.x);
                text.setAttribute('y', labelPos.y);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                
                // Dynamic font size based on segment count
                const fontSize = segments <= 4 ? '2rem' : segments <= 8 ? '1.5rem' : '1.2rem';
                text.setAttribute('font-size', fontSize);
                text.setAttribute('fill', '#fff');
                text.setAttribute('font-weight', 'bold');
                
                // Rotate text to align along the radius (perpendicular to segment edge)
                // midAngle points from center outward, so text is oriented radially
                text.setAttribute('transform', `rotate(${midAngle+90} ${labelPos.x} ${labelPos.y})`);
                text.textContent = labels[i];
                wheel.appendChild(text);
            }
        }

        function polarToCartesian(cx, cy, r, angle) {
            const rad = angle * Math.PI / 180;
            return {x: cx + r * Math.cos(rad), y: cy + r * Math.sin(rad)};
        }

        drawWheel();

        // Wheel spinning and sound code (same as before)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        function playSpinSound() {
            initAudio();
            if (spinningSound) {
                try { spinningSound.stop(); } catch (e) {}
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(20, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(5, audioContext.currentTime + 3.5);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 4);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 4);
            spinningSound = oscillator;
        }

        spinButton.addEventListener('click', spinWheel);

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.textContent = '';
            resultDiv.classList.remove('show');
            playSpinSound();
            const minSpins = 5, maxSpins = 8;
            const spins = Math.floor(Math.random() * (maxSpins - minSpins + 1)) + minSpins;
            const extraDegrees = Math.random() * 360;
            const totalRotation = (spins * 360) + extraDegrees;
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            setTimeout(() => {
                const finalRotation = totalRotation % 360;
                const degreesPerSegment = 360 / segments;
                const sectionIndex = Math.floor(((360 - finalRotation + degreesPerSegment / 2) % 360) / degreesPerSegment);
                const result = labels[sectionIndex];
                resultDiv.textContent = `The answer is: ${result}`;
                resultDiv.classList.add('show');
                isSpinning = false;
                spinButton.disabled = false;
                setTimeout(() => {
                    wheel.style.transition = 'none';
                    wheel.style.transform = `rotate(${finalRotation}deg)`;
                    setTimeout(() => {
                        wheel.style.transition = 'transform 4s cubic-bezier(0.17,0.67,0.12,0.99)';
                    }, 50);
                }, 100);
            }, 4000);
        }
    </script>
</body>
</html>
